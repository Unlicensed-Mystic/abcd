<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simmer</title>
    <link rel="icon" href="/Photos/logo.png">
    <link rel="stylesheet" href="signup.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
</head>
<body>
    <div>
        <div>
            <h1>Sign Up For Free</h1>
        </div>
        <div class="inputa">
            <input type="text" class="txta" placeholder="First Name" required>
            <input type="text" class="txta" placeholder="Last Name" required>
        </div>
        <div class="inputb">
            <input type="Email" class="txtb" placeholder="Email" required>
            <input type="password" class="txtb" placeholder="Password" required>
            <input type="password" class="txtb" placeholder="Confirm Password" required>
            <span><input type="checkbox"> I accept the term of use & privacy Policy</span>
            <span><button type="submit">Sign up</button></span>
            <h4><span class="last">Already Have an Account ?</span> <a href="/Login/login.html" target="_blank">Login Here</a></h4>
        </div>
    </div>
</body>
</html>
